<script src="/alumni/assets/js/scripts/viewinternship.js"></script>


<!--== Single Album Page Content Start ==-->
<section id="page-content-wrap">
	<div class="career-page-wrapper" id="viewinternshipdiv"
		data-ng-controller="InternshipViewController">

		<div class="career-page-content-wrap section-padding">
			<div class="container">

				<div class="card">
					<div class="row">
						<div class="col-sm-12 col-md-12">
							<div class="card">
								<div class="card-body">
									<div class="dt-responsive table-responsive">
										<table class="table table-striped table-bordered nowrap">
											<thead>
												<tr>
													<th>S.No</th>
													<th>Name</th>
													<th>Contact Email</th>
													<th>Mobile No</th>
													<th>Applied Date</th>

												</tr>
											</thead>
											<tbody>
												<tr>
												<tr data-ng-repeat=" user in appliedCandidates">
													<td>{{$index+1}}</td>
													<td>{{user.name}}</td>
													<td>{{user.email}}</td>
													<td>{{user.mobile_no}}</td>
													<td>{{user.date_added | date : 'dd-MM-yyyy'}}
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>



			</div>
		</div>
	</div>
</section>
<!--== Single Album Page Content End ==-->


<script>
	jQuery(document).ready(function() {
		angular.bootstrap(jQuery("#viewinternshipdiv"), [ 'intership' ]);
	});
</script>
