<script src="/alumni/assets/js/scripts/register.js"></script>

<!--== Register Page Content Start ==-->
<section id="page-content-wrap">

	<div class="career-page-wrapper"
		style="background: transparent !important; height: 250px">
		<div class="career-page-topbg"
			style="background: transparent !important">
			<div class="container">
				<div class="row">
					<div class="col-lg-10 m-auto">
						<img src="assets/img/registerbg.png" style="width: 75%"
							class="img-fluid" alt="career">
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="register-page-wrapper section-padding"
		id="StudentRegisterDiv" data-ng-controller="StudentRegisterController">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="register-page-inner">
						<div class="col-lg-10 m-auto">
							<div class="register-form-content">
								<div class="row">
									<!-- Regsiter Form Area Start -->
									<div class="col-lg-12 col-md-12 mx-auto">
										<div class="register-form-wrap">
											<h3>registration Form</h3>
											<form action="">
												<div class="register-form">

													<div class="row">
														<div class="form-group col-sm-6">
															<label for="form-register-username">Are You a...?</label>
															<div class="event-filter-area">
																<select data-ng-model="data.object.type">
																	<option value="0">Student</option>
																	<option value="1">Employee</option>
																</select>
															</div>
														</div>
													</div>

													<div class="row">
														<div class="form-group col-sm-6">
															<label for="form-register-first-name">First Name</label>
															<input type="text" class="form-control"
																id="form-register-first-name"
																data-ng-model="data.object.first_name">
														</div>
														<!-- /.form-group -->

														<div class="form-group col-sm-6">
															<label for="form-login-surname">Surname</label> <input
																type="text" class="form-control"
																id="form-register-surname"
																data-ng-model="data.object.last_name">
														</div>
													</div>
													<div class="row">

														<div class="form-group col-sm-6">
															<label for="form-register-email">E-mail</label> <input
																type="email" class="form-control"
																data-ng-model="data.object.email"
																id="form-register-email">
														</div>

														<div class="form-group col-sm-6">
															<label for="form-register-retype">Mobile Number</label> <input
																type="text" class="form-control"
																pattern="^[9|7|8|6][0-9]{9}" maxlength="10"
																id="form-register-retype"
																data-ng-model="data.object.mobile_no" required>
														</div>
													</div>
													<div class="row" data-ng-show="data.object.type == '0'">
														<div class="col-sm-12">
															<div class="row">
																<div class="form-group col-sm-6">
																	<label for="form-login-college-code">College
																		Name</label> <input type="text" class="form-control"
																		data-ng-model="data.object.college_code"
																		id="form-register-college-code">
																</div>
																<div class="form-group col-sm-6">
																	<label for="form-login-roll-number">Roll Number</label>
																	<input type="text" class="form-control"
																		data-ng-model="data.object.roll_number">
																</div>
															</div>
															<div class="row">
																<div class="form-group col-sm-6">
																	<label for="form-login-roll-number">Qualification</label>
																	<select class="form-control"
																		data-ng-model="data.object.qualification">
																		<option value="Below 10th">Below 10th</option>
																		<option value="10th">10th</option>
																		<option value="Intermediate">Intermediate</option>
																		<option value="Diploma">Diploma</option>
																		<option value="B.Tech">B.Tech</option>
																		<option value="M.Tech">M.Tech</option>
																		<option value="Masters">Masters</option>
																		<option value="Other">Other</option>
																	</select>
																</div>

																<div class="form-group col-sm-6"
																	data-ng-show="data.object.qualification == 'Other'">
																	<label>Other Qualification</label> <input type="text"
																		class="form-control"
																		data-ng-model="data.object.other_qualifiction">
																</div>
															</div>
															<div class="row">
																<div class="form-group col-sm-6">
																	<label for="form-login-roll-number">Branch</label> <input
																		type="text" class="form-control"
																		data-ng-model="data.object.branch">
																</div>
																<div class="form-group col-sm-6">
																	<label for="form-login-roll-number">Year of
																		Passed Out</label> <input type="text" class="form-control"
																		data-ng-model="data.object.passed_out_year">
																</div>
															</div>
															<div class="row">
																<div class="form-group col-sm-6">
																	<label for="form-login-district">District</label> <select
																		data-ng-model="data.object.district"
																		class="form-control">
																		<option value="Anantapur">Anantapur</option>
																		<option value="Chittoor">Chittoor</option>
																		<option value="Anantapur">East Godavari</option>
																		<option value="Guntur">Guntur</option>
																		<option value="Kadapa">Kadapa</option>
																		<option value="Krishna">Krishna</option>
																		<option value="Kurnool">Kurnool</option>
																		<option value="Nellore">Nellore</option>
																		<option value="Prakasam">Prakasam</option>
																		<option value="Srikakulam">Srikakulam</option>
																		<option value="Visakhapatnam">Visakhapatnam</option>
																		<option value="Vizianagaram">Vizianagaram</option>
																		<option value="West Godavari">West Godavari</option>
																	</select>
																</div>
															</div>
														</div>
													</div>
													<div class="row" data-ng-show="data.object.type == '1'">
														<div class="col-sm-12">
															<div class="row">
																<div class="form-group col-sm-6">
																	<label for="form-login-college-code">Organization
																		Name</label> <input type="text" class="form-control"
																		data-ng-model="data.object.organization_name"
																		id="form-register-organization-name">
																</div>
																<div class="form-group col-sm-6">
																	<label for="form-login-roll-number">Employee ID</label>
																	<input type="text" class="form-control"
																		data-ng-model="data.object.employee_id">
																</div>
															</div>
															<div class="row">
																<div class="form-group col-sm-6">
																	<label for="form-login-college-code">College
																		Name</label> <input type="text" class="form-control"
																		data-ng-model="data.object.college_code"
																		id="form-register-college-code">
																</div>
																<div class="form-group col-sm-6">
																	<label for="form-login-roll-number">Qualification</label>
																	<select class="form-control"
																		data-ng-model="data.object.qualification">
																		<option value="Below 10th">Below 10th</option>
																		<option value="10th">10th</option>
																		<option value="Intermediate">Intermediate</option>
																		<option value="Diploma">Diploma</option>
																		<option value="B.Tech">B.Tech</option>
																		<option value="M.Tech">M.Tech</option>
																		<option value="Masters">Masters</option>
																		<option value="Other">Other</option>
																	</select>
																</div>
															</div>
															<div class="row">
																<div class="form-group col-sm-6"
																	data-ng-show="data.object.qualification == 'Other'">
																	<label>Other Qualification</label> <input type="text"
																		class="form-control"
																		data-ng-model="data.object.other_qualifiction">
																</div>

																<div class="form-group col-sm-6">
																	<label for="form-login-roll-number">Branch</label> <input
																		type="text" class="form-control"
																		data-ng-model="data.object.branch">
																</div>
															</div>
															<div class="row">
																<div class="form-group col-sm-6">
																	<label for="form-login-roll-number">Year of
																		Passed Out</label> <input type="text" class="form-control"
																		data-ng-model="data.object.passed_out_year">
																</div>
																<div class="form-group col-sm-6">
																	<label for="form-login-roll-number">Year of
																		Passed Out</label> <input type="text" class="form-control"
																		data-ng-model="data.object.passed_out_year">
																</div>
															</div>
														</div>
													</div>
													<div class="row">
														<div class="col-12 col-sm-12">
															<div class="form-group file-input">
																<div
																	class="custom-control custom-checkbox float-lg-left">
																	<input type="checkbox" class="custom-control-input"
																		id="customCheck1"> <label
																		class="custom-control-label" for="customCheck1">
																		I have read and agree to the <a
																		href="javascript:void(0)">Alumni</a> Terms of Service
																	</label>
																</div>
															</div>
														</div>
													</div>
													<div class="form-group">
														<button type="button" class="btn btn-reg float-lg-right"
															data-ng-click="StudentRegister(data.object);">Create
															an Account</button>

													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
								<!-- Regsiter Form Area End -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>
<!--== Register Page Content End ==-->


<!--== Footer Area Start ==-->
<footer id="footer-area">

	<!-- Footer Bottom Start -->
	<div class="footer-bottom">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="footer-bottom-text">

						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer Bottom End -->
</footer>
<!--== Footer Area End ==-->

	jQuery(document).ready(
			function() {
				angular.bootstrap(jQuery("#StudentRegisterDiv"),
						[ 'StudentRegister' ]);
			});
</script>
