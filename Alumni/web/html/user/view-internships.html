<script src="assets/js/scripts/viewinternship.js"></script>


<div id="viewinternshipdiv"
	data-ng-controller="InternshipViewController">
	<div class="main">
		<div class="document-title">
			<div class="container">
				<h1>Internships</h1>
			</div>
			<!-- /.container -->
		</div>
		<!-- /.document-title -->
		<div class="container">
			<div class="row">
				<div data-ng-repeat="data in alldata">
					<div class="col-sm-6">

						<div class="positions-list" style="border:2px solid #222665;padding:10px">

							<div class="positions-list-item">
								<h2>
									<a href="javascript:void(1)">{{data.title}}</a>

								</h2>
								<h3>
									{{data.location}} <br>
								</h3>

								<div class="position-list-item-date">{{data.created_date | date: 'dd MMM, yyyy'}}</div>
								<!-- /.position-list-item-date -->
								<!-- <div class="position-list-item-action"><a href="javascript:void(0)">Save Position</a></div> -->
								<!-- /.position-list-item-action -->
							</div>
							<!-- /.position-list-item -->



						</div>
						<!-- /.positions-list -->
						<!-- /.positions-list -->
					</div>

				</div>


			</div>

			<div class="center">
				<ul class="pagination">
					<li><a href="#"> <i class="fa fa-chevron-left"></i>
					</a></li>

					<li><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li class="active"><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li><a href="#"> <i class="fa fa-chevron-right"></i>
					</a></li>
				</ul>
			</div>
			<!-- /.center -->
		</div>
	</div>
</div>

<script>
	jQuery(document).ready(function() {
		angular.bootstrap(jQuery("#viewinternshipdiv"), [ 'intership' ]);
	});
</script>
