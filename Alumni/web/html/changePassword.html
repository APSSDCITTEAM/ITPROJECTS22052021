
<script src="/alumni/assets/js/scripts/ChangePassword.js"></script>


<!--== Register Page Content Start ==-->
<section id="page-content-wrap">



	<div class="register-page-wrapper section-padding" id="ChangePasswordDiv"
		data-ng-controller="ChangePasswordController">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 mx-auto">
					<div class="register-page-inner" id="login-modal-content">
						<div class="col-lg-10 m-auto">
							<div class="register-form-content">
								<div class="row">
									<!-- Regsiter Form Area Start -->
									<div class="col-lg-12 col-md-12 mx-auto">
										<div class="register-form-wrap">
											<h3>Change Password</h3>
											<!-- Modal Start-->

											<div class="display-table">
												<div class="display-table-cell">
													<div class="signin-area-wrap">

														<div class="sign-form">

															<label>Old Password</label> <input name="password"
																id="old_password" type="password"
																data-ng-blur="getPassword();" class="form-control"
																data-ng-model="data.object.oldpassword" /> <label>New
																Password</label> <input name="password" id="password"
																type="password" onkeyup='check();' class="form-control"
																data-ng-model="data.object.password" /> <label>Confirm
																Password</label> <input type="password" name="confirm_password"
																id="confirm_password" class="form-control"
																onkeyup='check();' /> <span id='message'></span>

															<button class="btn btn-reg"
																data-ng-click="ChangePassword(data.object);">Change
																Password</button>

														</div>
													</div>
												</div>
											</div>


											<!-- Modal End-->
										</div>
									</div>
								</div>
								<!-- Regsiter Form Area End -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>
<!--== Register Page Content End ==-->

<script>
	var check = function() {
		/* $("#dis").show();
		$("#notdis").hide(); */
		if (document.getElementById('password').value == document
				.getElementById('confirm_password').value) {
			document.getElementById('message').style.color = 'green';
			document.getElementById('message').innerHTML = 'matching';
			/* $("#dis").hide();
			$("#notdis").show(); */
		} else {
			document.getElementById('message').style.color = 'red';
			document.getElementById('message').innerHTML = 'not matching';
			/* $("#dis").show();
			$("#notdis").hide(); */
		}
	}
</script>

<script>
	jQuery(document).ready(function() {
		angular.bootstrap(jQuery("#ChangePasswordDiv"), [ 'ChangePassword' ]);
	});
</script>
