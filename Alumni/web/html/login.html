
<script src="/alumni/assets/js/scripts/Login.js"></script>


<!--== Register Page Content Start ==-->
<section id="page-content-wrap">

	<div class="career-page-wrapper"
		style="background: transparent !important; height: 250px">
		<div class="career-page-topbg"
			style="background: transparent !important">
			<div class="container">
				<div class="row">
					<div class="col-lg-10 m-auto">
						<img src="assets/img/loginbg-1.png" style="width: 75%"
							class="img-fluid" alt="career">
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="register-page-wrapper section-padding" id="login"
		data-ng-controller="LoginController">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 mx-auto">
					<div class="register-page-inner" id="login-modal-content">
						<div class="col-lg-10 m-auto">
							<div class="register-form-content">
								<div class="row">
									<!-- Regsiter Form Area Start -->
									<div class="col-lg-12 col-md-12 mx-auto">
										<div class="register-form-wrap">
											<h3>Login Form</h3>
											<!-- Modal Start-->

											<div class="display-table">
												<div class="display-table-cell">
													<div class="signin-area-wrap">
														
														<div class="sign-form">

															<input type="text" placeholder="Enter your UserName"
																data-ng-model="data.object.username"> <input
																type="password" placeholder="Password"
																data-ng-model="data.object.password"> <a
																href="#" class="nav-link float-lg-right">Forget
																Passowrd</a>
															<button class="btn btn-reg"
																data-ng-click="login(data.object);">Login</button>

														</div>
													</div>
												</div>
											</div>


											<!-- Modal End-->
										</div>
									</div>
								</div>
								<!-- Regsiter Form Area End -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>
<!--== Register Page Content End ==-->

				</div>
			</div>
		</div>
	</div>
	<!-- Footer Bottom End -->
</footer>
<!--== Footer Area End ==-->
