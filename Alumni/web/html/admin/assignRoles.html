<!--== Register Page Content Start ==-->
<section id="page-content-wrap">

	<div class="register-page-wrapper section-padding">
		<div class="container" id="RoleCreationDiv"
			data-ng-controller="RoleCreationController">
			<form method="get" action="javascript:void(0)"
				enctype="multipart/form-data">

				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="form-register-username">First Name</label> <input
								type="text" class="form-control"
								data-ng-model="data.object.first_name">
						</div>
						<div class="form-group">
							<label for="form-register-first-name">Last Name</label> <input
								type="text" class="form-control"
								data-ng-model="data.object.last_name">
						</div>
						<div class="form-group">
							<label for="form-login-surname">Email ID</label> <input
								type="text" class="form-control"
								data-ng-model="data.object.email">
						</div>
						<div class="form-group">
							<label>Mobile Number</label> <input type="text"
								class="form-control" data-ng-model="data.object.mobile_no">
						</div>
					</div>
					<div class="col-sm-6">
						<div class="row">
							<div class="form-group">
								<label>Role</label> <select class="form-control"
									data-ng-model="data.object.role_id">
									<option value="1">Admin</option>
									<option value="2">MD/CEO</option>
									<option value="3">ED</option>
									<option value="4">CGM</option>
								</select>
							</div>
							<div class="form-group">
								<label>User Name</label> <input type="text" class="form-control"
									data-ng-model="data.object.username">
							</div>
							<div class="form-group">
								<label>Password</label> <input type="text" class="form-control"
									data-ng-model="data.object.password">
							</div>
						</div>
					</div>
				</div>
				<div class="center">
					<button type="submit" class="btn btn-secondary"
						data-ng-click="CreateRole(data.object);">Create</button>
				</div>
			</form>
		</div>
	</div>

</section>
<!--== Register Page Content End ==-->


<!--== Footer Area Start ==-->
<footer id="footer-area">

	<!-- Footer Bottom Start -->
	<div class="footer-bottom">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="footer-bottom-text">
						<p>&copy; APSSDC&nbsp;&nbsp;|&nbsp;&nbsp;All rights

						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer Bottom End -->
</footer>
<!--== Footer Area End ==-->

<script>
	jQuery(document).ready(function() {
		angular.bootstrap(jQuery("#RoleCreationDiv"), [ 'AssignRole' ]);
	});
</script>
