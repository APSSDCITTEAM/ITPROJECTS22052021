<script src="/alumni/assets/js/scripts/approvals.js"></script>
<!--== Directory Page Content Start ==-->
<section id="page-content-wrap">
	<div class="directory-page-content-warp section-padding"
		id="ApprovalsDiv" data-ng-controller="ApprovalsController">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="directory-text-wrap">
						<div class="directory-table table-responsive">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th scope="col">Name</th>
										<th scope="col">Email</th>
										<th scope="col">Mobile</th>
										<th scope="col">Status</th>
									</tr>
								</thead>
								<tbody>
									<tr data-ng-repeat="rejected in RejectedUsers">
										<td><img src="assets/img/user-male-icon.png" alt="table">{{rejected.name}}</td>
										<td>{{rejected.email}}</td>
										<td>{{rejected.mobile_no}}</td>
										<td>{{rejected.status_type}}</td>
									</tr>


								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!--== Directory Page Content End ==-->

<script>
	jQuery(document).ready(function() {
		angular.bootstrap(jQuery("#ApprovalsDiv"), [ 'approvals' ]);
	});
</script>
