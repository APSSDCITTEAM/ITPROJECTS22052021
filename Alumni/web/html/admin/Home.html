<script src="/alumni/assets/js/scripts/adminhome.js"></script>

<div class="main" id="StudentDetailsDiv"
	data-ng-controller="StudentDetailsController">
	<div class="document-title">
		<div class="container">
			<h1 class="center">Admin Home Page</h1>
		</div>
		<!-- /.container -->
	</div>
	<!-- /.document-title -->


	<div class="container-fluid" style="margin: 20px">
		<div class="row">
			<div class="col-sm-6"
				data-ng-repeat="userdata in filteredResult =(userdetails | filter:search)">
				<div class="candidates-list"
					style="border: 2px solid #222665; padding: 10px">

					<div class="candidates-list-item">
						<div class="candidates-list-item-heading">
							<div class="candidates-list-item-image">
								<a href="javascript:void(0)"> <img
									src="assets/img/man-icon.png" alt="{{userdata.username}} photo">
								</a>
							</div>
							<!-- /.candidates-list-item-image -->
							<div class="candidates-list-item-title">
								<h2>
									<a href="javascript:void(0)">{{userdata.first_name}} {{userdata.last_name}}</a>
								</h2>
								<h3>{{userdata.email}}</h3>
							</div>
							<!-- /.candidates-list-item-title -->
						</div>
						<!-- /.candidates-list-item-heading -->

						<div class="candidates-list-item-location">
							<i class="fa fa-mobile-phone"></i>{{userdata.mobile_no}}
						</div>
						<!-- /.candidates-list-item-location -->


						<!-- /.candidates-list-item-rating -->
					</div>
					<!-- /.candidates-list-item -->


				</div>
				<!-- /.candidates-list -->
			</div>
		</div>
		<!-- /.row -->
		<div class="center">
			<ul class="pagination">
				<li><a href="#"> <i class="fa fa-chevron-left"></i>
				</a></li>

				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li class="active"><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#"> <i class="fa fa-chevron-right"></i>
				</a></li>
			</ul>
		</div>
	</div>
	<!-- /.container -->
	<!-- /.container -->

</div>
<!-- /.main -->


<script>
	jQuery(document).ready(function() {
		angular.bootstrap(jQuery("#StudentDetailsDiv"), [ 'StudentDetails' ]);
	});
</script>
