				<div class="header-bottom">

		<div class="main-wrapper">
			<div class="main">
				<div class="document-title">
					<div class="container">
						<h1 class="center">Login</h1>
					</div>
					<!-- /.container -->
				</div>
				<!-- /.document-title -->

				<div class="container" id="login"
					data-ng-controller="LoginController">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
							<form method="get" action="javascript:void(0)"
								enctype="multipart/form-data">
								<div class="form-group">
									<label for="form-login-username">Username</label> <input
										type="text" class="form-control" id="form-login-username"
										data-ng-model="data.object.username">
								</div>
								<!-- /.form-group -->

								<div class="form-group">
									<label for="form-login-password">Password</label> <input
										type="password" class="form-control" id="form-login-password"
										data-ng-model="data.object.password">
								</div>
								<!-- /.form-group -->

								<div class="checkbox">
									<label><input type="checkbox"> Keep me signed
										in</label> <a href="#" class="link-not-important pull-right">Forgot
										Password</a>
								</div>
								<!-- /.checkbox -->

								<div class="form-group">
									<button type="button" data-ng-click="login(data.object);"
										class="btn btn-secondary btn-block">Sign in</button>
								</div>
								<!-- /.form-group -->

								<hr>

								<div class="row">
									<div class="col-xs-6 col-sm-6">
										<a href="#" class="btn btn-facebook btn-block"><i
											class="fa fa-facebook"></i> Facebook</a>
									</div>
									<!-- /.col-sm-6 -->

									<div class="col-xs-6 col-sm-6">
										<a href="#" class="btn btn-warning btn-block"><i
											class="fa fa-google-plus"></i> Google</a>
									</div>
									<!-- /.col-sm-6 -->
								</div>
								<!-- /.row -->
							</form>
						</div>
						<!-- /.col-sm-4 -->
					</div>
					<!-- /.row -->

					<div id="errorDiv"></div>
				</div>
				<!-- /.container -->

			</div>
			<!-- /.main -->
		</div>

	<script type="text/javascript"

	<script type="text/javascript"

	<script type="text/javascript" src="/alumni/assets/js/profession.js"></script>

	<script type="text/javascript"

	<script src="/alumni/assets/js/scripts/alumni.js"></script>

	<script src="/alumni/assets/js/scripts/Login.js"></script>

	<script type="text/javascript">
		jQuery(document).ready(
				function() {
					if ((Alumni.isUserLoggedIn())
							&& (Alumni.getSessionValue("roleid") == 1)) {
						/* Alumni.showMDHomePage(); */
						$(".login").hide();
						/* $(".logout").show(); */
						$("#login-button").hide();
						$("#logout-button").show();
					} else if ((Alumni.isUserLoggedIn())
							&& (Alumni.getSessionValue("roleid") == 2)) {
						/* Alumni.showEDHomePage(); */
						$(".login").hide();
						/* $(".logout").show(); */
						$("#login-button").hide();
						$("#logout-button").show();
					} else if ((Alumni.isUserLoggedIn())
							&& (Alumni.getSessionValue("roleid") == 3)) {
						/* Alumni.showCGMHomePage(); */
						$(".login").hide();
						/* $(".logout").show(); */
						$("#login-button").hide();
						$("#logout-button").show();
					} else if ((Alumni.isUserLoggedIn())
							&& (Alumni.getSessionValue("roleid") == 4)) {
						/* Alumni.showAdminHomePage(); */
						$(".login").hide();
						/* $(".logout").show(); */
						$("#login-button").hide();
						$("#logout-button").show();
					} else if ((Alumni.isUserLoggedIn())
							&& (Alumni.getSessionValue("roleid") == 5)) {
						/* Alumni.showUserHomePage(); */
						$(".login").hide();
						/* $(".logout").show(); */
						$("#login-button").hide();
						$("#logout-button").show();
					}
				});
	</script>

	<script>
		jQuery(document).ready(function() {
			angular.bootstrap(jQuery("#login"), [ 'LoginModule' ]);
		});
	</script>
