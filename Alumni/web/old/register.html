    <link href="/alumni/assets/dropify/css/dropify.min.css" rel="stylesheet" type="text/css">

    <title>Register</title>
</head>


<body class="hero-content-dark footer-dark">

    <div class="page-wrapper">
        <div class="header-wrapper">
            <div class="header">
                <div class="header-top">
                    <div class="container-fluid">
                        <div class="header-brand">
                            <img src="/alumni/assets/img/logo/ap_aproved-newheader.png" id="logo-img-apssdc" width="100%">
                            <!-- /.header-logo-->
                        </div>
                        <!-- /.header-brand -->

                        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".header-nav">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
                    </div>
                    <!-- /.container -->
                </div>
                <!-- /.header-top -->

                <div class="header-bottom">
                    <div class="container-fluid">
                        <ul class="header-nav nav nav-pills collapse">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="jobs">Jobs</a></li>
                            <li><a href="internships">Internships</a></li>
                            <li><a href="discussions">Discussions</a></li>
                            <li id="header-nav-2"><a href="login">Login</a></li>
                            <li class="active" id="header-nav-2"><a href="register">Register</a>
                            </li>

                        </ul>

                        <ul class="header-nav header-actions nav nav-pills" id="header-nav-1">
                            <li class="mr-2"><a href="register">&nbsp;&nbsp;Register&nbsp;&nbsp;</a>
                            </li>
                            <li class="mr-2"><a href="login" id="login-button">&nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;</a>
                            </li>
                        </ul>
                        <!-- /.header-search -->
                    </div>
                    <!-- /.container -->
                </div>
                <!-- /.header-bottom -->
            </div>
            <!-- /.header -->
        </div>
        <!-- /.header-wrapper-->



        <div class="main-wrapper" id="StudentRegisterDiv" data-ng-controller="StudentRegisterController">
            <div class="main">
                <div class="document-title">
                    <div class="container">
                        <h1 class="center">Register</h1>
                    </div>
                    <!-- /.container -->
                </div>
                <!-- /.document-title -->

                <div class="container">
                    <form method="get" action="javascript:void(0)" enctype="multipart/form-data">

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="form-register-username">Username</label> <input type="text" class="form-control" data-ng-model="data.object.username" id="form-register-username">
                                </div>
                                <!-- /.form-group -->

                                <div class="form-group">
                                    <label for="form-register-email">E-mail</label> <input type="email" class="form-control" data-ng-model="data.object.email" id="form-register-email">
                                </div>
                                <!-- /.form-group -->

                                <div class="form-group">
                                    <label for="form-register-password">Password</label> <input type="password" class="form-control" id="form-register-password" data-ng-model="data.object.password">
                                </div>
                                <!-- /.form-group -->

                                <div class="form-group">
                                    <label for="form-register-retype">Retype</label> <input type="password" class="form-control" data-ng-model="data.object.retype" id="form-register-retype">
                                </div>
                                <!-- /.form-group -->
                            </div>
                            <!-- /.col-* -->

                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="form-register-first-name">First Name</label> <input type="text" class="form-control" id="form-register-first-name" data-ng-model="data.object.firstname">
                                    </div>
                                    <!-- /.form-group -->

                                    <div class="form-group col-sm-6">
                                        <label for="form-login-surname">Surname</label> <input type="text" class="form-control" id="form-register-surname" data-ng-model="data.object.surname">
                                    </div>
                                    <!-- /.form-group -->
                                    <div class="form-group col-sm-12">
                                        <label for="form-register-photo">Photo</label> <input type="file" name="image" required class="dropify" data-allowed-file-extensions="png jpg jpeg" data-ng-model="data.object.image_path" onchange="angular.element(this).scope().uploadFiles(this)"
                                            required>
                                    </div>
                                    <!-- /.form-group-->
                                </div>
                                <!-- /.row -->


                            </div>
                            <!-- /.col-* -->
                        </div>
                        <!-- /.row -->

                        <div class="center">
                            <!-- <div class="checkbox checkbox-info">
								<label><input type="checkbox"> By signing up,
									you agree with the <a href="#">terms and conditions</a></label>
							</div> -->
                            <!-- /.checkbox -->

                            <button type="button" class="btn btn-secondary" data-ng-click="StudentRegister(data.object);">Create an
								Account</button>
                        </div>
                    </form>

                    <!-- /.center -->
                    <!-- /.row -->
                </div>
                <!-- /.container -->

            </div>
            <!-- /.main -->
        </div>
        <!-- /.main-wrapper -->

        <div class="footer-wrapper">
            <div class="footer">
                <!-- /.footer-top -->
                <div class="footer-bottom">
                    <div class="container">
                        <div class="footer-bottom-left">
                            &copy; <a href="javascript:void(0)"> APSSDC</a>| All rights reserved | Copyright Â© 2019
                        </div>
                        <!-- /.footer-bottom-left -->
                    </div>
                    <!-- /.container -->
                </div>
                <!-- /.footer-bottom -->
            </div>
            <!-- /.footer -->
        </div>
    </div>
    <!-- /.page-wrapper -->

    <!-- /.action-bar -->

    <!-- AngularJS  -->
    <script type="text/javascript" src="/alumni/assets/js/angular.min.js"></script>

    <script type="text/javascript" src="/alumni/assets/js/jquery.js"></script>
    <script type="text/javascript" src="/alumni/assets/js/jquery.ezmark.js"></script>

    <script type="text/javascript" src="/alumni/assets/libraries/bootstrap-sass/javascripts/bootstrap/collapse.js"></script>
    <script type="text/javascript" src="/alumni/assets/libraries/bootstrap-sass/javascripts/bootstrap/dropdown.js"></script>
    <script type="text/javascript" src="/alumni/assets/libraries/bootstrap-sass/javascripts/bootstrap/tab.js"></script>
    <script type="text/javascript" src="/alumni/assets/libraries/bootstrap-sass/javascripts/bootstrap/transition.js"></script>
    <script type="text/javascript" src="/alumni/assets/libraries/bootstrap-fileinput/js/fileinput.min.js"></script>
    <script type="text/javascript" src="/alumni/assets/libraries/bootstrap-select/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="/alumni/assets/libraries/bootstrap-wysiwyg/bootstrap-wysiwyg.min.js"></script>

    <script type="text/javascript" src="/alumni/assets/libraries/cycle2/jquery.cycle2.min.js"></script>
    <script type="text/javascript" src="/alumni/assets/libraries/cycle2/jquery.cycle2.carousel.min.js"></script>

    <script type="text/javascript" src="/alumni/assets/libraries/countup/countup.min.js"></script>

    <script type="text/javascript" src="/alumni/assets/js/profession.js"></script>

    <!-- Dropify JS -->

    <script type="text/javascript" src="/alumni/assets/dropify/js/dropify.min.js"></script>

    <script type="text/javascript" src="/alumni/assets/js/dropify.js"></script>

    <script type="text/javascript" src="/alumni/assets/libraries/sweetalert/sweetalert.js"></script>

    <script src="/alumni/assets/js/scripts/register.js"></script>

    <script>
        jQuery(document).ready(
            function() {
                angular.bootstrap(jQuery("#StudentRegisterDiv"), ['StudentRegister']);
            });
    </script>



</body>

</html>
