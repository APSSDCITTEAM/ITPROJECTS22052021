<script src="/alumni/js/scripts/admin/EventReports.js"></script>

<!-- start page title -->
<div class="row align-items-center">
	<div class="col-sm-6">
		<div class="page-title-box">
			<h4 class="font-size-18">Page Name</h4>
			<ol class="breadcrumb mb-0">
				<li class="breadcrumb-item"><a href="javascript: void(0);"><i
						class="fa fa-home"></i></a></li>
				<li class="breadcrumb-item"><a href="javascript: void(0);">Menu
						Name</a></li>
				<li class="breadcrumb-item active">Event Reports</li>
			</ol>
		</div>
	</div>
</div>
<!-- end page title -->

<div id="EventReportsdiv" data-ng-controller="EventsReportsController">
	<div class="row">
		<div class="col-xl-6 col-md-6">
			<div class="card mini-stat bg-info text-white"
				onclick="Alumni.showOpenEventReport();">
				<div class="card-body">
					<div class="float-left mini-stat-img mr-4">
						<i class="fa fa-users"></i>
					</div>
					<h5 class="font-size-16 text-uppercase mt-0 text-white">Active</h5>
					<h4 class="font-weight-medium font-size-24">{{OpenEventsData.object.open_event_count
						|| 0}}</h4>
				</div>
			</div>
		</div>
		<div class="col-xl-6 col-md-6">
			<div class="card mini-stat bg-primary text-white"
				onclick="Alumni.showClosedEventReport();">
				<div class="card-body">
					<div class="float-left mini-stat-img mr-4">
						<i class="fa fa-users"></i>
					</div>
					<h5 class="font-size-16 text-uppercase mt-0 text-white">In-Active</h5>
					<h4 class="font-weight-medium font-size-24">{{ClosedEventData.object.closed_event_count
						|| 0}}</h4>
				</div>
			</div>
		</div>
	</div>

	<div class="col-xl-6 col-md-6">
		<div class="card">
			<div class="card-header bg-primary text-white">
				<h4>Data</h4>
			</div>
			<div class="card-body">
				<div class="row justify-content-center">
					<div class="col-sm-4 mx-auto">
						<div class="text-center">
							<h5 class="mb-0 font-size-20" id="total"></h5>
							<p class="text-muted">Total</p>
						</div>
					</div>
					<div class="col-sm-4 mx-auto">
						<div class="text-center">
							<h5 class="mb-0 font-size-20" id="active"></h5>
							<p class="text-muted">Active</p>
						</div>
					</div>
					<div class="col-sm-4 mx-auto">
						<div class="text-center">
							<h5 class="mb-0 font-size-20" id="rejected"></h5>
							<p class="text-muted">In-Active</p>
						</div>
					</div>

				</div>
				<canvas id="myChart3"></canvas>
			</div>
		</div>
	</div>

</div>
<!-- end row -->

<script>
	jQuery(document).ready(function() {

		angular.bootstrap(jQuery("#EventReportsdiv"), [ 'EventReports' ]);
		a1 = Alumni.getSessionValue("a1");
		a2 = Alumni.getSessionValue("a2");
		a3 = Alumni.getSessionValue("a3");
		document.getElementById("total").innerHTML = a1;
		document.getElementById("active").innerHTML = a2;
		document.getElementById("rejected").innerHTML = a3;

	});
</script>
