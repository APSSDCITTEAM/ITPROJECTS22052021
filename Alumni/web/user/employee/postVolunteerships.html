<script src="/alumni/js/scripts/employee/volunteership-post.js"></script>

<!-- start page title -->
<div class="row align-items-center">
	<div class="col-sm-6">
		<div class="page-title-box">
			<h4 class="font-size-18">Post Volunteerships</h4>
			<ol class="breadcrumb mb-0">
				<li class="breadcrumb-item"><a href="javascript: void(0);"><i
						class="fa fa-home"></i></a></li>
				<li class="breadcrumb-item"><a href="javascript: void(0);">Volunteerships</a></li>
				<li class="breadcrumb-item active">Post Volunteerships</li>
			</ol>
		</div>
	</div>
</div>
<!-- end page title -->

<div class="row clearfix" 
		id="VolunteershipDiv" data-ng-controller="VolunteershipController">
	<div class="col-md-8 col-sm-12 mx-auto">
		<div class="card border border-success">
			<div class="card-header bg-primary">
				<h4 class="text-white text-center">Post Volunteerships</h4>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="form-group col-sm-6">
						<label for="form-register-type">Are You Interested in
							Voulnteership...?</label> <select data-ng-model="data.object.status"
							class="form-control">
							<option value=""></option>
							<option value="1">YES</option>
							<option value="0">NO</option>
						</select>
					</div>
				</div>

				<div class="row" data-ng-show="data.object.status == '1'">
					<div class="col-sm-12">
						<div class="row">
							<div class="form-group col-sm-6">
								<label for="form-login-college-code">List Of
									Technologies</label> <select class="form-control"
									data-ng-model="data.object.technologies">
									<option value="JAVA">JAVA</option>
									<option value="PHP">PHP</option>
									<option value="ASP.net">ASP.net</option>
								</select>
							</div>
							<div class="form-group col-sm-6">
								<label for="form-login-roll-number">How Many Hours A
									Week You Spent?</label> <input type="text" class="form-control"
									id="weekhours" placeholder="Enter Number Of Hours"
									data-ng-model="data.object.hours">
							</div>
							<div class="form-group col-sm-6">
								<label for="form-login-roll-number">How Many Hours A Day
									You Spent?</label> <input type="text" class="form-control"
									id="dayhours" placeholder="Enter Number Of Hours"
									data-ng-model="data.object.duration">
							</div>
							<div class="form-group col-sm-6">
								<label for="form-login-roll-number">Start Date</label> <input
									type="date" class="form-control"
									data-ng-model="data.object.start_date" id="startdate"
									data-ng-blur="sumTotal();">
							</div>
							<div class="form-group col-sm-6">
								<label for="form-login-roll-number">End Date</label> <input
									type="date" class="form-control" id="enddate"
									data-ng-model="data.object.end_date">
							</div>
							<div class="form-group col-sm-6">
								<label for="form-login-roll-number">How Much Experience
									You Have?</label> <input type="text" class="form-control"
									placeholder="Enter Your Experience"
									data-ng-model="data.object.experience">
							</div>

							<div class="form-group col-sm-6">
								<label for="form-login-roll-number">How Many Students To
									Able To Manage?</label> <input type="text" class="form-control"
									placeholder="Enter Number Of Students"
									data-ng-model="data.object.number_of_students">
							</div>

							<div class="form-group col-sm-12">
								<label form="form-register-photo">Description</label>
								<textarea class="form-control"
									placeholder="Enter Description Here"
									data-ng-model="data.object.description" rows="5"></textarea>
							</div>

						</div>
					</div>
				</div>

				<div class="form-group">
					<button type="button" class="btn btn-success float-lg-right"
						data-ng-click="CreateVolunteership(data.object);">
						<i class="ti-save mr-2"></i>Upload
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	jQuery(document).ready(function() {
		angular.bootstrap(jQuery("#VolunteershipDiv"), [ 'volunteership' ]);
	});
</script>
