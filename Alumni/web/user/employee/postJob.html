<script src="/alumni/js/scripts/admin/job-post.js"></script>

<!-- start page title -->
<div class="row align-items-center">
	<div class="col-sm-6">
		<div class="page-title-box">
			<h4 class="font-size-18">Post a Job</h4>
			<ol class="breadcrumb mb-0">
				<li class="breadcrumb-item"><a href="javascript: void(0);"><i
						class="fa fa-home"></i></a></li>
				<li class="breadcrumb-item"><a href="javascript: void(0);">Jobs</a></li>
				<li class="breadcrumb-item active">Post a Job</li>
			</ol>
		</div>
	</div>
</div>
<!-- end page title -->

<div class="row clearfix" id="JobpostDiv"
	data-ng-controller="JobPostController">
	<div class="col-md-8 col-sm-12 mx-auto">
		<div class="card border border-success">
			<div class="card-header bg-primary">
				<h4 class="text-white text-center">Post a Job</h4>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-md-6 col-sm-12 mx-auto">
						<div class="form-group">
							<label for="job-title" class="form-label">Job Title</label> <input
								class="form-control" type="text" placeholder="Job Title"
								id="job-title" data-ng-model="data.object.title">
						</div>
					</div>
					<div class="col-md-6 col-sm-12 mx-auto">
						<div class="form-group">
							<label for="company-name" class="form-label">Company Name</label>
							<input class="form-control" type="text"
								placeholder="Company Name" id="company-name"
								data-ng-model="data.object.company_name">
						</div>
					</div>
					<div class="col-md-6 col-sm-12 mx-auto">
						<div class="form-group">
							<label for="job-location" class="form-label">Job Location</label>
							<input class="form-control" type="text"
								placeholder="Job Location" id="job-location"
								data-ng-model="data.object.location">
						</div>
					</div>
					<div class="col-md-6 col-sm-12 mx-auto">
						<div class="form-group">
							<label for="contact-email" class="form-label">Contact
								Email</label> <input class="form-control" type="email"
								placeholder="Contact Email" id="contact-email"
								data-ng-model="data.object.contact_email">
						</div>
					</div>
					<div class="col-md-6 col-sm-12 mx-auto">
						<div class="form-group">
							<label for="Minimum-Experience" class="form-label">Minimum
								Experience</label> <input class="form-control" type="text"
								placeholder="Minimum Experience" id="Minimum-Experience"
								data-ng-model="data.object.min_exp">
						</div>
					</div>
					<div class="col-md-6 col-sm-12 mx-auto">
						<div class="form-group">
							<label for="Maximum-Experience" class="form-label">Maximum
								Experience</label> <input class="form-control" type="text"
								placeholder="Maximum Experience" id="Maximum-Experience"
								data-ng-model="data.object.max_exp">
						</div>
					</div>
					<div class="col-md-6 col-sm-12">
						<div class="form-group">
							<label for="close-date" class="form-label">Job Close Date</label>
							<input class="form-control" type="date" id="close-date"
								data-ng-model="data.object.end_date">
						</div>
					</div>
					<div class="col-md-12 col-sm-12">
						<div class="form-group">
							<label for="job-description" class="form-label">Job
								Description</label>
							<textarea class="form-control" id="job-description" rows="5"
								placeholder="Job Description ..........."
								data-ng-model="data.object.description"></textarea>
						</div>
					</div>
					<div class="col-md-12 col-sm-12">
						<button type="button" class="btn btn-success float-right" data-ng-click="CreateJob(data.object);">
							<i class="ti-save-alt mr-2"
								></i>Upload
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	jQuery(document).ready(function() {
		angular.bootstrap(jQuery("#JobpostDiv"), [ 'jobpost' ]);
	});
</script>
