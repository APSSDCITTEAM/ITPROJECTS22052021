<script src="/alumni/js/scripts/admin/internship-post.js"></script>

<!-- start page title -->
<div class="row align-items-center">
	<div class="col-sm-6">
		<div class="page-title-box">
			<h4 class="font-size-18">Post an Internship</h4>
			<ol class="breadcrumb mb-0">
				<li class="breadcrumb-item"><a href="javascript: void(0);"><i
						class="fa fa-home"></i></a></li>
				<li class="breadcrumb-item"><a href="javascript: void(0);">Internships</a></li>
				<li class="breadcrumb-item active">Post an Internship</li>
			</ol>
		</div>
	</div>
</div>
<!-- end page title -->

<div class="row clearfix" id="internshipDiv"
		data-ng-controller="internshipController">
	<div class="col-md-8 col-sm-12 mx-auto">
		<div class="card card-body">
			<h4 class="text-primary text-center">Post an Internship</h4>
			<hr>
			<div class="row">
				<div class="col-md-6 col-sm-12 mx-auto">
					<div class="form-group">
						<label for="title" class="form-label">Title</label> <input
							class="form-control" type="text" placeholder="Title" id="title" data-ng-model="data.object.title">
					</div>
				</div>
				<div class="col-md-6 col-sm-12 mx-auto">
					<div class="form-group">
						<label for="company-name" class="form-label">Company Name</label>
						<input class="form-control" type="text" placeholder="Company Name"
							id="company-name" data-ng-model="data.object.company_name">
					</div>
				</div>
				<div class="col-md-6 col-sm-12 mx-auto">
					<div class="form-group">
						<label for="internship-location" class="form-label">Internship
							Location</label> <input class="form-control" type="text"
							placeholder="Internship Location" id="internship-location" data-ng-model="data.object.location">
					</div>
				</div>
				<div class="col-md-6 col-sm-12 mx-auto">
					<div class="form-group">
						<label for="contact-email" class="form-label">Contact
							Email</label> <input class="form-control" type="email"
							placeholder="Contact Email" id="contact-email" data-ng-model="data.object.contact_email">
					</div>
				</div>
				<div class="col-md-6 col-sm-12 mx-auto">
					<div class="form-group">
						<label for="duration" class="form-label">Duration</label> <input
							class="form-control" type="text" placeholder="Duration"
							id="duration" data-ng-model="data.object.duration">
					</div>
				</div>
				<div class="col-md-6 col-sm-12">
					<div class="form-group">
						<label for="close-date" class="form-label">Internship
							Close Date</label> <input class="form-control" type="date" data-ng-model="data.object.end_date"
							id="close-date">
					</div>
				</div>
				<div class="col-md-12 col-sm-12">
					<div class="form-group">
						<label for="internship-description" class="form-label">Description</label>
						<textarea class="form-control" id="internship-description"
							rows="5" placeholder="Internship Description ..........." data-ng-model="data.object.description"></textarea>
					</div>
				</div>
				<div class="col-md-12 col-sm-12">
					<button type="button" class="btn btn-success float-right" data-ng-click="CreateInternship(data.object);">
						<i class="ti-save-alt mr-2"></i>Upload
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	jQuery(document).ready(function() {
		angular.bootstrap(jQuery("#internshipDiv"), [ 'internship' ]);
	});
</script>
