<script src="/alumni/js/scripts/changePassword.js"></script>
<!-- start page title -->
<div class="row align-items-center">
	<div class="col-sm-6">
		<div class="page-title-box">
			<h4 class="font-size-18">Change Password</h4>
			<ol class="breadcrumb mb-0">
				<li class="breadcrumb-item"><a href="javascript: void(0);"><i
						class="fa fa-home"></i></a></li>
				<li class="breadcrumb-item"><a href="javascript: void(0);">Home</a></li>
				<li class="breadcrumb-item active">Change Password</li>
			</ol>
		</div>
	</div>
</div>    
<!-- end page title -->

<div id="passworddiv" data-ng-controller="changePasswordController">
	<div class="row clearfix">
		<div class="col-md-4 col-sm-12 mx-auto">
			<div class="card border border-success">
				<div class="card-header bg-primary">
					<h4 class="text-white text-center">Change Password</h4>
				</div>
				<div class="card-body">
    
					<div class="form-group">
						<label for="old-password">Old Password</label> <input type="password"
							data-ng-blur="matchPassword(data.object);" class="form-control"
							id="old-password" placeholder="Old Password"
							data-ng-model="data.object.oldpassword">
					</div>

					<div class="form-group">
						<label for="new-password">New Password</label> <input
							type="password" class="form-control" id="password"
							placeholder="New Password" onkeyup='check();'
							data-ng-model="data.object.password">
					</div>

					<div class="form-group">
						<label for="conf-password">Confirm Password</label> <input
							type="password" class="form-control" id="confirm_password"
							onkeyup='check();' placeholder="Confirm Password">
					</div> <span id='message'></span>

					<div class="form-group">
						<button type="button" class="btn btn-success float-lg-right"
							data-ng-click="ChangePassword(data.object);" id="changePassword">
							<i class="ti-save mr-2"></i>Update Password
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	var check = function() {   
		/* $("#dis").show();
		$("#notdis").hide(); */
		if (document.getElementById('password').value == document
				.getElementById('confirm_password').value) {
			document.getElementById('message').style.color = 'green';
			document.getElementById('message').innerHTML = 'matching';
			document.getElementById("changePassword").disabled = false;
			document.getElementById("changePassword").className = "btn btn-success float-right";
			/* $("#dis").hide();
			$("#notdis").show(); */
		} else {
			document.getElementById('message').style.color = 'red';
			document.getElementById('message').innerHTML = 'not matching';
			document.getElementById("changePassword").disabled = true;
			document.getElementById("changePassword").className = "btn btn-dark btn-disabled float-right";
			/* $("#dis").show();
			$("#notdis").hide(); */
		}
	}
</script>

<script>
	jQuery(document).ready(function() {
		angular.bootstrap(jQuery("#passworddiv"), [ 'ChangePassword' ]);
	});
</script>
