	<script type="text/javascript">
		jQuery(document).ready(
				function() {
					angular.bootstrap(jQuery("#indexpage"), [ 'index' ]);
					if ((Alumni.isUserLoggedIn())
							&& (Alumni.getSessionValue("roleid") == 2)) {
						Alumni.showMDDashboard();
					} else if ((Alumni.isUserLoggedIn())
							&& (Alumni.getSessionValue("roleid") == 3)) {
						Alumni.showEDDashboard();
					} else if ((Alumni.isUserLoggedIn())
							&& (Alumni.getSessionValue("roleid") == 4)) {
						Alumni.showCGMDashboard();
					} else if ((Alumni.isUserLoggedIn())
							&& (Alumni.getSessionValue("roleid") == 1)) {
						Alumni.showAdminDashboard();
					} else if ((Alumni.isUserLoggedIn())
							&& (Alumni.getSessionValue("roleid") == 5)) {
						Alumni.showEmployeeDashboard();
					} else if ((Alumni.isUserLoggedIn())
							&& (Alumni.getSessionValue("roleid") == 6)) {
						Alumni.showStudentDashboard();
					} else {
						Alumni.showHome();
					}
				});
	</script>
